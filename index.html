<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />

        <title>Contact Văn Đạo</title>
    </head>
    <body>
        <main id="main">
            <div class="content">
                <div class="card">
                    <!-- Avatar -->
                    <div class="avatar-group">
                        <img
                            src="./assets/img/background_header.png"
                            alt="background_header"
                            class="avatar-background"
                        />
                        <img
                            src="./assets/img/avatar.jpg"
                            alt="avatar"
                            class="avatar-content"
                        />
                    </div>

                    <!-- Info -->
                    <div class="info">
                        <!-- Heding -->
                        <p class="heading">Nguyễn Văn Đạo</p>
                        <!-- Descript -->
                        <p class="desc">
                            Every body should learn to program a computer
                            because it teachers you how to think
                        </p>
                        <div class="social">
                            <a
                                href="https://www.facebook.com/profile.php?id=100025157732629"
                                class="social-link"
                            >
                                <img
                                    src="./assets/icons/Facebook.svg"
                                    alt="Facebook"
                                />
                            </a>
                            <a href="tel:0985732825" class="social-link">
                                <img
                                    src="./assets/icons/telephone.svg"
                                    alt="telephone"
                                />
                            </a>
                            <a href="#!" class="social-link">
                                <img
                                    src="./assets/icons/Instagram.svg"
                                    alt="Instagram"
                                />
                            </a>
                            <a
                                href="https://github.com/nvdao03"
                                class="social-link"
                            >
                                <img
                                    src="./assets/icons/Github.svg"
                                    alt="Github"
                                />
                            </a>
                            <a href="#!" class="social-link">
                                <img
                                    src="./assets/icons/Twitter.svg"
                                    alt="Twitter"
                                />
                            </a>
                        </div>
                        <!-- list interset -->
                        <div class="list-wrap">
                            <!-- Item 1 -->
                            <div class="item">
                                <a href="#!" class="item-blog">
                                    <img
                                        src="./assets/icons/Name.svg"
                                        alt="Name"
                                        class="item-link"
                                    />
                                    <p>Visit my portfolio</p>
                                    <div class="item-arrow">
                                        <a href="#!" class="arrow-top">
                                            <img
                                                src="./assets/icons/arrow.svg"
                                                alt=""
                                            />
                                        </a>
                                    </div>
                                </a>
                            </div>
                            <!-- Ttem 2 -->
                            <div class="item">
                                <a href="#!" class="item-blog">
                                    <img
                                        src="./assets/icons/read.svg"
                                        alt="read"
                                        class="item-link"
                                    />
                                    <p>Read my articles</p>
                                    <div class="item-arrow">
                                        <a href="#!" class="arrow-top">
                                            <img
                                                src="./assets/icons/arrow.svg"
                                                alt="read"
                                            />
                                        </a>
                                    </div>
                                </a>
                            </div>
                            <!-- Item 3 -->
                            <div class="item">
                                <a href="#!" class="item-blog">
                                    <img
                                        src="./assets/icons/music.svg"
                                        alt="music"
                                        class="item-link"
                                    />
                                    <p>Listen my podcast</p>
                                    <div class="item-arrow">
                                        <a href="#!" class="arrow-top">
                                            <img
                                                src="./assets/icons/arrow.svg"
                                                alt=""
                                            />
                                        </a>
                                    </div>
                                </a>
                            </div>
                            <!-- Item 4 -->
                            <div class="item">
                                <a href="#!" class="item-blog">
                                    <img
                                        src="./assets/icons/shopping.svg"
                                        alt="music"
                                        class="item-link"
                                    />
                                    <p>Visit my store</p>
                                    <div class="item-arrow">
                                        <a href="#!" class="arrow-top">
                                            <img
                                                src="./assets/icons/arrow.svg"
                                                alt=""
                                                class="arrow-top"
                                            />
                                        </a>
                                    </div>
                                </a>
                            </div>
                            <!-- Item 5 -->
                            <div class="item">
                                <a href="#!" class="item-blog">
                                    <img
                                        src="./assets/icons/photographer.svg"
                                        alt="photographer"
                                        class="item-link"
                                    />
                                    <p>Subscribe to my channel</p>
                                    <div class="item-arrow">
                                        <a href="#!" class="arrow-top">
                                            <img
                                                src="./assets/icons/arrow.svg"
                                                alt=""
                                            />
                                        </a>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
